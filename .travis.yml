language:
  - cpp
  - python

python:
  - "3.9"

sudo: enabled

dist: trusty

os:
  - linux

addons:
  apt:
    packages:
      - gfortran 
      - libboost-all-dev

compiler:
  - gcc

env:
  - HDF5_ROOT=${HOME}/hdf5 SAMRAI_ROOT_NO_BOOST=${HOME}/SAMRAI_NO_BOOST SAMRAI_ROOT_WITH_BOOST=${HOME}/SAMRAI_WITH_BOOST

before_install:
  - test -n $CC  && unset CC
  - test -n $CXX && unset CXX
  - export CC=mpicc
  - export CXX=mpicxx
  - export F77=mpif77
  - sh travis/install-hdf5.sh
  - sh travis/install-SAMRAI_with_Boost.sh
  - sh travis/install-SAMRAI.sh

install:
  - mkdir build_with_boost
  - cd build_with_boost
  - export SAMRAI_ROOT=$SAMRAI_ROOT_WITH_BOOST; cmake .. -DHAMERS_USE_BOOST=ON
  - make
  - cd ..
  - cd src/apps/Euler
  - ln -sf ${HOME}/problems/Euler/initial_conditions/ConvergenceSingleSpecies.cpp EulerInitialConditions.cpp 
  - ln -sf ${HOME}/problems/Euler/error_statistics/ConvergenceSingleSpecies.cpp EulerErrorStatistics.cpp
  - touch EulerInitialConditions.cpp 
  - touch EulerErrorStatistics.cpp
  - cd ../../..
  - mkdir build
  - cd build
  - export SAMRAI_ROOT=$SAMRAI_ROOT_NO_BOOST; cmake .. -DHAMERS_USE_BOOST=OFF
  - make
  - cd ..

script:
  - ./src/test/test_mixing_rules
  - cd tests/2D_convergence_test_single_species/; python3 convergence_test.py
